<!DOCTYPE html>
<html>
    <style>
        body {
            background-image:url("../webpro_23/HOME_pict/sky.jpg");
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>素数判別機</title>
    </head>
    <body>
        <script>
            function isPrimeNumber(num) { // 判定用の関数
                if (num <= 1) {
                    window.location.href = 'https://www.senshu-u.ac.jp/visitor/currentstudents/';
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        window.location.href = 'https://www.senshu-u.ac.jp/visitor/currentstudents/';
                        return false;
                    } else if (num == 57) {
                        window.location.href = 'https://dic.nicovideo.jp/a/%E3%82%B0%E3%83%AD%E3%82%BF%E3%83%B3%E3%83%87%E3%82%A3%E3%83%BC%E3%82%AF%E7%B4%A0%E6%95%B0';
                        return false;
                    }
                }
                window.location.href = 'https://classroom.google.com/';
                return true;
            }
            // 数値を入力
            let inputNumber = prompt('数を入力してください:');

            if (isNaN(inputNumber)) {
                alert("エラー：リロードしてやり直してください。");
                window.location.href = 'https://ic.ss.senshu-u.ac.jp/login';
            } else {
                if (inputNumber <= 0) {
                    alert("エラー：リロードしてやり直してください。");
                    window.location.href = 'https://ic.ss.senshu-u.ac.jp/login';
                } else {
                    if (isPrimeNumber(inputNumber)) {  
                        alert(inputNumber + "は素数です。");
                    } else {
                        alert(inputNumber + "は素数ではありません。");
                    }
                }
            }
        </script>
    </body>
</html>
